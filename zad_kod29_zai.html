    <h1>Programowanie Obiektowe w JavaScript</h1>

    <h2>1. W jaki sposób można określić właściwość danego obiektu (dwa sposoby wraz z przykładami)?</h2>
    <p>
        <strong>Odpowiedź:</strong><br>
        Sposób 1:<br>
        <code>obiekt.nazwa_właściwości = "tekst";</code> // np. <code>auto.marka = "Opel Omega";</code><br>
        Sposób 2:<br>
        <code>obiekt["nazwa_właściwości"];</code> // np. <code>auto["cena"] = 25000;</code>
    </p>

    <h2>2. W jaki sposób można odwołać się do pól (właściwości) i metod?</h2>
    <p>
        <strong>Odpowiedź:</strong><br>
        Do pól i metod można się odwołać używając notacji kropkowej, np.: <code>console.log(obiekt.pole);</code>
    </p>

    <h2>3. Wymień cechy charakterystyczne konstruktora.</h2>
    <p>
        <strong>Odpowiedź:</strong><br>
        - Jest wywoływany automatycznie przy tworzeniu obiektu danej klasy.<br>
        - Ma taką samą nazwę jak klasa.<br>
        - Nie zwraca żadnej wartości.<br>
        - Może przyjmować argumenty, aby powołać do życia obiekt za pomocą operatora new.
    </p>

    <h2>4. Konstruowanie obiektu na podstawie przykładu (obiekt ma trzy pola oraz jedną metodę).</h2>
    <p>
        <strong>Odpowiedź:</strong><br>
        ```javascript
        var osoba_1 = {
            nazwisko: 'Kowalski',
            imie: 'Jan',
            zawod: 'piekarz',
            wyświetl: function() {
                document.write(this.nazwisko + ' ' + this.imie);
            }
        }
        ```
    </p>

    <h2>5. Znaczenie słowa this. Jak oddzielamy pola oraz metody?</h2>
    <p>
        <strong>Odpowiedź:</strong><br>
        Słowo kluczowe <code>this</code> odnosi się do aktualnego obiektu. Pola i metody oddzielamy kropką, np.: <code>obiekt.pole</code> i <code>obiekt.metoda()</code>.
    </p>

    <h2>6. Konstruktor w JS na podstawie przykładu wraz z opisem.</h2>
    <p>
        <strong>Odpowiedź:</strong><br>
        ```javascript
        function Osoba(imie, nazwisko) {
            this.imie = imie;
            this.nazwisko = nazwisko;
        }
        var klient1 = new Osoba('Jan', 'Kowalski');
        ```
        Konstruktor <code>Osoba</code> tworzy obiekt o nazwie <code>klient1</code> z polami <code>imie</code> i <code>nazwisko</code>.
    </p>

    <h2>7. Znaczenie słowa kluczowego New wraz z przykładem.</h2>
    <p>
        <strong>Odpowiedź:</strong><br>
        Słowo kluczowe <code>new</code> służy do tworzenia nowego obiektu na podstawie konstruktora. Przykład:
        ```javascript
        var klient1 = new Osoba('Jan', 'Kowalski');
        ```
    </p>
