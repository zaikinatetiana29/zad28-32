<html>
<head>
 <script type="text/javascript">
 function okno_zamknij_Zaikina()
 {
 window.close()
 }
 </script>
</head>
<body>
 <form>
 <textarea name="Zaikina" cols="90" rows="30" disabled>
<html>
<body>
<script>
var a_zai = (7 % 4) + 5;
var b_zai = (7 % 6) + 20;

document.write("a = " + a_zai + "<br>");
document.write("b = " + b_zai + "<br><br>");
for (var i = 0; i < a_zai; i++) {
    var row = '';
    for (var j = 0; j < b_zai; j++) {
        if (i === 0 || i === a_zai - 1) {
            row += '*';
        } else {
            if (j === 0 || j === b_zai - 1) {
                row += '*';
            } else {
                row += '&nbsp;&nbsp;';
            }
        }
    }
	document.write(row + "<br>");
}

</script>
</body>
</html></form>
<input type="button" value="zamknij okno" onclick="okno_zamknij_Zaikina()"/>
<script type="text/javascript">
</script>
</body>
</html>
