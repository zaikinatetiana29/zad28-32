
<!DOCTYPE html>
 <html>
<head>
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">
</head>
<body>

    <div style="color:green;font-size:50px;">
        <script language="JavaScript">
            var x = prompt("podaj liczbę x=", "");
            var a_dana_zai = parseFloat(x);
            document.write("czytana liczba x=" + a_dana_zai + "<br>");
            if (a_dana_zai > 0) {
                document.write("czytana liczba jest większa od 0" + "<br>");
            } else if (a_dana_zai < 0) {
                document.write("Czytana liczba jest mniejsza od 0 <br>");
            } else {
                document.write("Czytana liczba jest równa 0 <br>");
            }

        </script>
    </div>
</body>
</html>
