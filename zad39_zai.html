<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sprawdzenie znajomości roku JavaScript</title>
<style>
    .blue {
        color: blue;
        font-size: 4em;
    }
    .red {
        color: red;
        font-size: 7em;
    }
</style>
</head>
<body>
    <h2>Podaj rok, od którego działa JavaScript:</h2>
    <input type="text" id="rokInput">
    <button onclick="sprawdzRok()">Sprawdź</button>
    <p id="wynik"></p>

    <script>
        function sprawdzRok() {
            var rok_zai = parseInt(document.getElementById('rokInput').value);
            var wynikElement = document.getElementById('wynik');
            if (rok_zai === 1995) {
                wynikElement.innerHTML = '<span class="blue">Brawo! Znasz rok, od którego działa JavaScript.</span>';
            } else {
                wynikElement.innerHTML = '<span class="red">Źle, musisz jeszcze poczytać.</span>';
            }
            wynikElement.innerHTML += "<br>Wczytany rok = " + rok_zai;
        }
    </script>
</body>
</html>
