<script>
let b = prompt("napisz nazwisko");
let a = prompt("napisz imie");

let aa = a.length;
let bb = b.length;

let a_zai = (aa % 4) + 5;
let b_zai = (bb % 6) + 20;

document.write("a = " + a_zai + "<br>");
document.write("b = " + b_zai + "<br><br>");
for (let i = 0; i < a_zai; i++) {
    let row = '';
    for (let j = 0; j < b_zai; j++) {
        if (i === 0 || i === a_zai - 1) {
            row += '*';
        } else {
            if (j === 0 || j === b_zai - 1) {
                row += '*';
            } else {
                row += '&nbsp;&nbsp;';
            }
        }
    }
	document.write(row + "<br>");
}

</script>
