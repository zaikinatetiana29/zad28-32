  <div id="aa"></div>
  <script>
    const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    async function findPrimes() {
      const field = document.getElementById("aa");
      let buffer = '';

      for (let i = 0; i < 40; i++) {
        if (i !== 0 && i % 5 === 0) {
          await wait(300);
          field.innerHTML += buffer;
          buffer = '';
          alert('nacisnij zeby kontynuowac');
        }

        const W = i ** 2 + i + 41;
        buffer += "i=" + i + " w(" + i + ")=" + W + "<br><hr>";
      }

      field.innerHTML += buffer;
    }
  </script>
